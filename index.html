<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/mobile-image.png" alt="mobile image">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/profile-photo.png" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as guis_les</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not guis_les?</p>
                <p class="not-account">
                    <span class="link-blue">Switch account</span>
                    or
                    <span class="link-blue">Signup</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <!-- <img src="./img/googleplay-button.png"/> -->
                    </a>
                    <a href="#" class="app-download">
                        <!-- <img src="./img/apple-button.png"/> -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
